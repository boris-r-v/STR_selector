                1-9СП(к): 1
                Н1ИП: 0
            LENGTH: 376
            MOVE_TO: 1-9СП(к)
            SIGNAL_CONSTRAIN:
                Н(з):0,120

        НАП(на_1П):
            SELF_TS: 
                НАП(к): 1
